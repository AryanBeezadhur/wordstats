<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordstats</title>

    <link rel="icon" href="/assets/favicon.png" />

    <link rel="stylesheet" href="/assets/output.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.9.6/dist/cdn.min.js" defer></script>

    <style>
        ::-webkit-scrollbar {
            width: 0.9375rem;
        }

        ::-webkit-scrollbar-thumb {
            border: 0.3125rem solid rgba(0, 0, 0, 0);
            background-clip: padding-box;
            border-radius: 1000rem;
            background-color: #06b6d4;
        }

        ::selection {
            background: #155e75;
        }

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body x-data="wordstats" class="container mx-auto text-white bg-slate-900">
    <main class="text-center">
        <header class="mt-16 mb-12">
            <h1 class="text-5xl font-bold text-cyan-400">
                Wordstats
            </h1>
        </header>

        <aside>
            Built by

            <a class="hover:underline text-cyan-400" href="https://www.aryanbeezadhur.com">
                Aryan Beezadhur
            </a>
        </aside>

        <div class="my-10 divide-x-2 divide-cyan-900">
            <span class="py-2 px-2">
                <span x-text="charCount" class="font-bold text-cyan-400"></span>
                characters
            </span>

            <span class="py-2 px-2">
                <span x-text="wordCount" class="font-bold text-cyan-400"></span>
                words
            </span>

            <span class="py-2 px-2">
                <span x-text="sentenceCount" class="font-bold text-cyan-400"></span>
                sentences
            </span>

            <span class="py-2 px-2">
                <span x-text="lineCount" class="font-bold text-cyan-400"></span>
                lines
            </span>
        </div>

        <textarea x-model="userInput"
            class="md:w-1/2 p-4 transition bg-transparent border-2 border-gray-400 rounded-lg resize-none outline-0 h-96 focus:border-cyan-400"></textarea>

        <template x-if="userInput">
            <table class="w-1/2 mt-10 ml-auto mr-auto overflow-hidden rounded">
                <thead>
                    <tr>
                        <th class="w-1/2 p-2 border-2 border-gray-400">Word</th>
                        <th class="w-1/2 p-2 border-2 border-gray-400">Count</th>
                    </tr>
                </thead>

                <tbody>
                    <template x-for="[word, stat] in wordStats">
                        <tr>
                            <td x-text="word" class="w-1/2 p-2 border-2 border-gray-400"></td>
                            <td x-text="stat" class="w-1/2 p-2 border-2 border-gray-400"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>

        <template x-if="userInput">
            <div x-ref="chart"></div>
        </template>
    </main>

    <script src="/script.js"></script>
</body>

</html>
