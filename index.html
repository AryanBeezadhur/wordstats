<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordstats.vercel.app</title>

    <link rel="icon" href="/assets/favicon.png" />

    <link rel="stylesheet" href="/assets/output.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />

    <script src="https://unpkg.com/alpinejs@3.8.1/dist/cdn.min.js" defer></script>

    <style>
        ::-webkit-scrollbar {
            width: 0.9375rem;
        }

        ::-webkit-scrollbar-thumb {
            border: 0.3125rem solid rgba(0, 0, 0, 0);
            background-clip: padding-box;
            border-radius: 1000rem;
            background-color: #06b6d4;
        }

        ::selection {
            background: #155e75;
        }

        body {
            font-family: 'JetBrains Mono', sans-serif;
        }

        th,
        td {
            padding: 0.3125rem 0.625rem;
        }
    </style>
</head>

<body class="text-white bg-slate-900">
    <main x-data="wordstats" class="ml-auto mr-auto text-center">
        <h1 class="my-16 text-xl font-bold text-cyan-400">
            Wordstats.vercel.app
        </h1>

        <div class="my-10 divide-x-2 divide-cyan-900">
            <span class="py-2 pl-2">
                <span x-text="charCount" class="font-bold text-cyan-400"></span>
                characters
            </span>

            <span class="py-2 pl-2">
                <span x-text="wordCount" class="font-bold text-cyan-400"></span>
                words
            </span>

            <span class="py-2 pl-2">
                <span x-text="sentenceCount" class="font-bold text-cyan-400"></span>
                sentences
            </span>

            <span class="py-2 pl-2">
                <span x-text="paragraphCount" class="font-bold text-cyan-400"></span>
                paragraphs
            </span>
        </div>

        <textarea x-model="userInput"
            class="w-1/2 p-4 bg-transparent border-2 border-gray-500 rounded-lg resize-none outline-0 h-96 focus:border-cyan-400"></textarea>

        <template x-if="userInput">
            <table class="my-8 ml-auto mr-auto">
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Count</th>
                    </tr>
                </thead>

                <tbody>
                    <template x-for="[word, stat] in Object.entries(wordStats)">
                        <tr>
                            <td x-text="word"></td>
                            <td x-text="stat"></td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>

        <footer class="my-8 ml-auto mr-auto text-center">
            Built by
            <a class="underline hover:no-underline text-cyan-400" href="https://www.aryanbeezadhur.com">Aryan
                Beezadhur</a>
        </footer>
    </main>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('wordstats', () => ({
                userInput: '',
                get charCount() {
                    return [...this.userInput].length // .split() is not unicode compliant, see https://stackoverflow.com/a/34717402
                },
                get wordCount() {
                    let splitInput = this.userInput
                        .replace(/\W/g, ' ')
                        .split(' ')
                    let validWords = splitInput.filter(
                        (string) => string !== ''
                    )

                    return validWords.length
                },
                get sentenceCount() {
                    let sentences = this.userInput
                        .replaceAll('!', '.')
                        .replaceAll('?', '.')
                        .split('.')
                        .filter((string) => string !== '')

                    return sentences.length
                },
                get paragraphCount() {
                    let lines = this.userInput
                        .split('\n')
                        .filter((string) => string !== '')

                    return lines.length
                },
                get wordStats() {
                    let splitInput = this.userInput
                        .replace(/\W/g, ' ')
                        .split(' ')
                        .filter((string) => string !== '')

                    wordStats = {}

                    splitInput.map((string) => {
                        const currentString = string.toLowerCase()

                        if (!wordStats[currentString]) {
                            wordStats[currentString] = 1
                        } else {
                            wordStats[currentString]++
                        }
                    })

                    return wordStats
                }
            }))
        })
    </script>
</body>

</html>
